<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OneDrive Fetch Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: monospace;
      padding: 20px;
      background: #f7f7f7;
    }
    .ok { color: green; }
    .err { color: red; }
    pre {
      background: #fff;
      padding: 12px;
      border: 1px solid #ccc;
      overflow-x: auto;
    }
  </style>
</head>
<body>

<h2>OneDrive JSON Fetch Test</h2>

<p><strong>Status:</strong> <span id="status">Loading…</span></p>

<h3>Raw Response</h3>
<pre id="raw">—</pre>

<h3>Parsed URL</h3>
<pre id="parsed">—</pre>

<script>
  // ⚠️ Use the SAME link you are using in production
  const ONEDRIVE_URL =
    "https://connectpolyu-my.sharepoint.com/personal/22039716r_connect_polyu_hk/_layouts/15/download.aspx?UniqueId=2542ba1916d34786b543224a1fdf9e05";

  (async () => {
    try {
      const url = `${ONEDRIVE_URL}&_=${Date.now()}`; // cache bust
      const r = await fetch(url, { cache: "no-store" });

      if (!r.ok) {
        throw new Error(`HTTP ${r.status}`);
      }

      const raw = await r.text();
      document.getElementById("raw").textContent = raw;

      const cfg = JSON.parse(raw);

      if (!cfg.url) {
        throw new Error("JSON parsed but 'url' field missing");
      }

      document.getElementById("parsed").textContent = cfg.url;
      document.getElementById("status").textContent = "SUCCESS";
      document.getElementById("status").className = "ok";

    } catch (err) {
      document.getElementById("status").textContent = "FAILED";
      document.getElementById("status").className = "err";
      document.getElementById("parsed").textContent = err.message;
      console.error("OneDrive test failed:", err);
    }
  })();
</script>

</body>
</html>
